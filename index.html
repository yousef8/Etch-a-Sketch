<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="editor">
        <div class="grid-size">
          <label for="size">16x16</label>
          <input id="size" type="range" min="2" max="100" value="16" />
        </div>

        <div class="eraser">
          <button class="button-28" role="button">Eraser</button>
        </div>

        <div class="clear">
          <button class="button-28" role="button">clear</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
